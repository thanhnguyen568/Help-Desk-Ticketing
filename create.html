<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>IT Helpdesk</title>
</head>
<body>


<!-- SIDEBAR -->
<section id="sidebar">
    <a href="#" class="brand">
        <i class='bx bxs-smile'></i>
        <span class="text">IT Helpdesk</span>
    </a>
    <ul class="side-menu top">
        <li class="active">
            <a href="#">
                <i class='bx bxs-coupon'></i>
                <span class="text">Tickets</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bxs-message-dots'></i>
                <span class="text">Message</span>
            </a>
        </li>
    </ul>
    <ul class="side-menu">
        <li>
            <a href="#">
                <i class='bx bxs-cog'></i>
                <span class="text">Settings</span>
            </a>
        </li>
        <li>
            <a href="#" class="logout">
                <i class='bx bxs-log-out-circle'></i>
                <span class="text">Logout</span>
            </a>
        </li>
    </ul>
</section>
<!-- SIDEBAR -->


<!-- CONTENT -->
<section id="content">
    <!-- NAVBAR -->
    <nav>
        <i class='bx bx-menu'></i>
        <a href="#" class="nav-link"></a>
        <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">
                <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
            </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden>
        <label for="switch-mode" class="switch-mode"></label>
        <a href="#" class="notification">
            <i class='bx bxs-bell'></i>
            <span class="num">8</span>
        </a>
        <a href="#" class="profile">
            <img src="img/people.png">
        </a>
    </nav>
    <!-- NAVBAR -->

    <!-- MAIN -->
    <main>
        <div class="head-title">
            <div class="left">
                <h1>Tickets</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="#">Tickets</a>
                    </li>
                    <li><i class='bx bx-chevron-right'></i></li>
                    <li>
                        <a class="active" href="#">new</a>
                    </li>
                </ul>
            </div>
            <a href="#" class="btn-download">
                <i class='bx bx-plus-circle'></i>
                <span class="text">Cancel</span>
            </a>
        </div>

        <div class="card flex">
            <div class="card-header">
                <div class="row g-2 mb-1 align-items-center">
                    <div class="col-1">
                        <label for="subject" class="col-form-label">Subject:</label>
                    </div>
                    <div class="col border-bottom">
                        <input type="text" id="subject" class="form-control-plaintext">
                    </div>
                </div>
                <div class="row g-2 mb-1 align-items-center">
                    <div class="col-1">
                        <label for="requester" class="col-form-label">Requester:</label>
                    </div>
                    <div class="col border-bottom">
                        <input type="text" id="requester" class="form-control-plaintext" readonly placeholder="ThanhNV">
                    </div>
                </div>
                <div class="row g-2 mb-1 align-items-center">
                    <div class="col-1">
                        <label class="col-form-label">Status:</label>
                    </div>
                    <div class="col-auto">
                        <select class="form-select">
                            <option value="open">Open</option>
                            <option value="pending">Pending</option>
                            <option value="onhold">On hold</option>
                            <option value="solved">Solved</option>
                            <option value="closed">Closed</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>

                <div class="row g-2 mb-1 align-items-center">
                    <div class="col-1">
                        <label for="requester" class="col-form-label">Request:</label>
                    </div>
                    <div class="col border-bottom">
                        <textarea class="form-control-plaintext"></textarea>
                    </div>
                </div>
                <div class="row g-2 mb-1 align-items-center">
                    <div class="col-1">
                        <label for="requester" class="col-form-label">Response:</label>
                    </div>
                    <div class="col border-bottom">
                        <textarea class="form-control-plaintext"></textarea>
                    </div>
                </div>

                <div>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <a href="#" class="btn btn-primary">Send</a>
                </div>
            </div>
            <div class="card-footer text-body-secondary">
                Note: ...
            </div>
        </div>
    </main>
    <!-- MAIN -->
</section>
<!-- CONTENT -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
